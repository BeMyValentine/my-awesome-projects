<h3>Current Weather</h3>
<hr>


<center>
    <div>Actual Temperature: {{ currently.temperature | number: 0 }}</div>
    <div>Feels Like: {{ currently.apparentTemperature | number: 0}}</div>
    <div>Dew Point: {{ currently.dewPoint | number: 0}}</div>
    <div>Wind Speed: {{ currently.windSpeed | number: 0}}</div>
    <div class="container">
        <div class="row">
            <div id="icon">
                <skycon icon="currently.icon" class="col-xs-6 col-xs-offset-3"></skycon>
            </div>
        </div>
    </div>
</center>
