<!DOCTYPE html>
<html lang="en" ng-app="bountyApp">

<head>
    <meta charset="UTF-8">
    <title>Bounties!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="bounty.css">
</head>

<body ng-controller="bountyController">
<h1>Kill them! Get paid!</h1>
<button ng-hide>Click ME</button>
<div class="container" id="form" ng-show>
    <form>
        <div class="row">
            <input type="text" ng-model="newTarget.firstName" placeholder="First Name">
        </div>
        <div class="row">
            <input type="text" ng-model="newTarget.lastName" placeholder="Last Name">
        </div>
        <div class="row">
            <input type="number" ng-model="newTarget.price" placeholder="Amount">
        </div>
        <div class="row"><span class="options">Living</span>
            <input type="checkbox" ng-model="newTarget.isLiving"></div>
        <div class="row">
            <span class="options">Sith    </span>
            <input type="radio" name="type" value="Sith" ng-model="newTarget.team" >
            <span class="options">Jedi    </span>
            <input type="radio" name="type" value="Jedi" ng-model="newTarget.team" >
        </div>
        <hr>
        <button class="btn btn-success btn-md" ng-click="postBounty(newTarget)">Post Bounty</button>
        <button class="btn btn-default btn-md" ng-click="showTargets()">Show All Bounties</button>
    </form>

</div>

<div class="container">
    <div class="row"></div>
    <div class="col-xs-3" ng-repeat="bounty in bounties" id="bounty">
        <span>Name: {{  bounty.firstName }}    {{  bounty.lastName  }}</span>
        <br>
        <span>Amount: {{  bounty.price }}</span>
        <br>
        <span class="capital">Living: {{  bounty.isLiving }}</span>
        <br>
        <span>Type: {{ bounty.team }}</span>
        <center>
            <div>
                <button class="btn btn-danger btn-sm" id="delete" ng-click="deleteBounty(bounty._id)">Remove Bounty</button>
            </div>
        </center>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="controller/bounty-controller.js"></script>
<script src="services/bounty-service.js"></script>

</body>

</html>
